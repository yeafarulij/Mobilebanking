<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wadiah Account</title>
    <link rel="stylesheet" href="sends.css"> <!-- Correct CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Header with Back and Refresh Buttons -->
    <header class="header">
        <div class="back-button">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="right-icons">
            <button id="lang-toggle" class="language-icon">አማ</button>
            <button id="refresh-button" class="refresh-icon"><i class="fas fa-sync-alt"></i></button>
        </div>
    </header>
    
    <!-- Title (Wadiah - etb - 0686) moved down below the header -->
    <div class="title">
        <p>Wadiah - etb - 0686</p>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Input Field for Account Number -->
        <div class="input-group">
            <input type="text" id="account-no" placeholder="Account No">
        </div>

        <!-- Continue Button -->
        <button id="continue-btn" class="continue-btn" disabled>Continue</button>
    </main>

    <!-- Floating QR Button -->
    <div class="fab">
        <i class="fas fa-qrcode"></i>
    </div>

    <script src="sending.js"></script> <!-- Correct JS file -->
</body>
</html>
