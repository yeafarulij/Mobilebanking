<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer</title>
    <link rel="stylesheet" href="payments.css">
</head>
<body>
    <div class="transfer-modal">
        <div class="modal-header">
            <h2>Transfer</h2>
        </div>
        <div class="modal-body">
            <div class="message-title">
                <p>Message</p>
            </div>
            <div class="message">
                <p class="bold-text" contenteditable="true"><strong>Debit Acc:</strong> FATUMA KEMAL</p>
                <p class="bold-text" contenteditable="true"><strong>HAMZA Credit Acc:</strong> FUAD ENDRIS HASSEN-ETB-3822</p>
                <p class="bold-text" contenteditable="true"><strong>Amount:</strong> 1</p>
                <p class="bold-text" contenteditable="true"><strong>Reason:</strong> አመሰግናለሁ</p>
            </div>
            <div class="pin-input">
                <label for="pin" id="pin-label">PIN</label>
                <input type="text" id="pin" required>
            </div>
            <p class="pin-description">Enter your PIN and continue</p>
        </div>
        <div class="modal-footer">
            <button class="text-button cancel">Cancel</button>
            <button class="text-button continue">Continue</button>
        </div>
    </div>
    <script src="paymentss.js"></script>
</body>
</html>
