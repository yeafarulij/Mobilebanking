<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Account</title>
    <link rel="stylesheet" href="selected.css"> <!-- Path to the CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
</head>
<body>

    <!-- Top Header Section -->
    <header class="header">
        <i class="fas fa-arrow-left back-icon" onclick="goBack()"></i>
        <div class="header-icons">
            <span id="lang-toggle" class="language-text">አማ</span>
            <i id="refresh-button" class="fas fa-sync-alt refresh-icon"></i>
        </div>
    </header>

    <!-- Main Title Section -->
    <div class="title-section">
        <h1 class="main-title">Select</h1>
    </div>

    <!-- Account List Section -->
    <div class="account-list">
        <div class="account-item" onclick="redirectToSendPage()">
            <i class="fas fa-building account-icon"></i>
            <div class="account-text">
                <div class="account-name">Wadiah - ETB - 0686</div>
                <div class="account-balance">Balance: ETB 4.83</div>
            </div>
            <i class="fas fa-chevron-right account-arrow"></i>
        </div>
    </div>

    <!-- Floating Action Button (QR Code) -->
    <div id="qr-fab" class="fab">
        <i class="fas fa-qrcode"></i>
    </div>

    <!-- QR Panel (Initially Hidden) -->
    <div id="qr-panel" class="qr-panel">
        <div class="qr-option">
            <i class="fas fa-qrcode"></i>
            <p>Scan QR</p>
        </div>
        <div class="qr-option">
            <i class="fas fa-receipt"></i>
            <p>Verify Receipt</p>
        </div>
        <div class="qr-option">
            <i class="fas fa-hand-holding-usd"></i>
            <p>Receive Money</p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
