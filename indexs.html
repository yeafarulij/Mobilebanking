<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt UI</title>
    <link rel="stylesheet" href="stylees.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="success-header">
            <div class="success-icon">
                <img src="https://img.icons8.com/color/48/000000/checked--v1.png" alt="Success">
            </div>
            <div class="success-text">Thank You! <br> Success</div>
        </div>

        <div class="message">
            ETB 1.00 debited from <strong>FATUMA KEMAL HAMZA</strong> for <strong>FUADE ENDRIS HASSEN-ETB-3822</strong> 
            (Thanks done via Mobile) on 15-Sep-2024 with transaction ID: <strong>FT24260C23FL</strong>.
        </div>

        <div class="qr-code">
            <img src="cbe.ico" alt="QR Code" class="qr-image">
        </div>

        <div class="view-receipt">
            <button>VIEW RECEIPT</button>
        </div>

        <div class="actions">
            <button class="download-btn">
                <i class="fas fa-download"></i> Download Receipt
            </button>
            <button class="share-btn">
                <i class="fas fa-share"></i> Share Receipt
            </button>
        </div>

        <div class="footer">
            <div class="footer-logo">
                <img src="cbe.ico" alt="CBE Logo" class="cbe-logo">
            </div>
            <div class="footer-text">
                Commercial Bank of Ethiopia <br> 
                <span class="slogan">The Bank You can always Rely on!</span>
            </div>
        </div>
    </div>

    <script src=".js"></script>
</body>
</html>
