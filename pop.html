<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <link rel="stylesheet" href="pops.css">
</head>
<body>

    <!-- Header -->
    <header>
        <img src="https://img.icons8.com/ios-glyphs/30/000000/chevron-left.png" alt="Back">
        <div class="title">Payment Details</div>
        <div class="refresh-container">
            <img src="https://img.icons8.com/ios-glyphs/30/9e12a1/rotate-right.png" alt="Refresh">
            <span class="language">አማ</span> <!-- Attached language button -->
        </div>
    </header>

    <!-- Form Container -->
    <div class="form-container">
        <div class="input-box">
            <input type="text" id="amount" placeholder="Amount">
        </div>
        <div class="input-box">
            <input type="text" id="reason" placeholder="Reason">
        </div>
        <button class="btn" id="continueBtn" disabled>Continue</button>
    </div>

    <!-- Floating Action Button -->
    <div class="fab">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/qr-code.png" alt="QR Code">
    </div>

    <script src="popp.js"></script>
</body>
</html>
