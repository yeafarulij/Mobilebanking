<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wadiah - ETB</title>
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="names.css">
</head>
<body>
    <!-- Simple Header Section with Background Color -->
    <div class="header">
        <div class="back-button">
            <i class="fas fa-arrow-left"></i>
        </div>
        <!-- Title (Wadiah - ETB - 1076) -->
        <div class="title">
            Wadiah - ETB - 1076
        </div>
        <div class="right-icons">
            <button class="refresh-icon"><i class="fas fa-sync-alt"></i></button>
            <button class="language-icon">አማ</button>
        </div>
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
        <div class="user-info" id="userInfo">
            <!-- Correct building icon -->
            <i class="fas fa-building"></i>
            <div class="name-container">
                <!-- Main Name (Editable) -->
                <p id="mainName" class="name-text bold">FUADE ENDRIS HASSEN-ETB-3822</p>
                <!-- Sub Name (Not bold, not colored) -->
                <p id="subName" class="sub-text">FUADE ENDRIS HASSEN</p>
            </div>
            <!-- Chevron right icon -->
            <button id="editBtn" class="small-icon"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <!-- Floating QR Button -->
    <div class="fab">
        <i class="fas fa-qrcode"></i> <!-- QR code icon -->
    </div>

    <!-- JavaScript for interaction -->
    <script src="namesscript.js"></script>
</body>
</html>
