<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="payments.css">
</head>
<body>
    <!-- Top header with back and refresh icons -->
    <div class="header">
        <div class="header-left">
            <i class="fas fa-arrow-left back-button"></i>
        </div>
        <div class="header-right">
            <button class="language-button">አማ</button>
            <i class="fas fa-sync-alt refresh-button"></i>
        </div>
    </div>

    <!-- Payment details section (with dynamic user name) -->
    <div class="main-content">
        <h1 id="paymentDetails">Payment details <span id="userName" class="editable">fuade endris hassen</span></h1>

        <!-- Input fields for amount and reason -->
        <div class="input-group">
            <input type="text" placeholder="Amount" id="amountInput">
        </div>
        <div class="input-group">
            <input type="text" placeholder="Reason" id="reasonInput">
        </div>

        <!-- Continue button -->
        <button id="continueButton" class="continue-button" disabled>Continue</button>

        <!-- Image preview section -->
        <div class="image-section" id="imageSection" style="display: none;">
            <h3>Receipt Image:</h3>
            <img id="receiptImage" src="receipt.jpg" alt="Receipt Image" class="editable-image">
            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
        </div>
    </div>

    <!-- Floating action button (FAB) for QR code -->
    <div class="fab">
        <i class="fas fa-qrcode"></i>
    </div>

    <!-- Overlay for loading animation -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <!-- JavaScript file link -->
    <script src="paymentss.js"></script>
</body>
</html>
